<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Queep Bot</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="./css/admin.css" rel="stylesheet">
    <script src=https://code.jquery.com/jquery-3.3.1.min.js></script>
    <style>
        .col-centered{
           margin:0 auto;
           margin-top:2em;
        }
    </style>


</head>



<body style="padding:10px;font-family:arial">

    <div class="col-centered col-6 background">
        <div class="row text-center" id="title">
            <div class="col-12">
            <h1>Queep Bot</h1>
            </div>
        </div>
           
       
                    <div class="row">
                        <div class="col-12 text-center" style="margin:0 auto">
                           <br> 
                        <p>Enter your OPR/EPR bullets here:</p>
                        <textarea name="paragraph_text" id="input" style="width:100%" rows="7"></textarea>
                        </div>
                        <div class="col-12 text-center">
                        <p>Output</p>
                            <div id ="empty-div">

                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-12 col-sm-6 col-xl-5 text-center">
                            <button class="pausebtn btn btn-success btn-lg" style="display:none" id="west_ctrl">Stop Pump West</button>
                        </div>
        
                        <div class="col-12 col-sm-6 col-xl-5 offset-xl-2 text-center">
                                <button class="pausebtn btn btn-success btn-lg" style="display:none" id="east_ctrl">Stop Pump East</button>
                        </div>
                    </div>
            
        

    </div> <!-- container-->
</body>
<script>

$('#input').on('input propertychange paste',function(){
$('.empty-div').val($('#input').val());

});

</script>

</html>
